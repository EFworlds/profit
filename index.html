<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let price = [10, 18, 33, 7, 31, 3, 8, 22, 29, 7, 8];
        let minIndex = 0;
        let minPrice = price[0];
        let maxPrice = 0;

        for(i = 0; i < price.length; i++){
            if( minPrice > price[i] ){
                minPrice =  price[i];
                minIndex = i;
            }

        }

        for(i = minIndex; i < price.length; i++){
            if( maxPrice < price[i] ){
                maxPrice =  price[i];
                
            }

        }
         let profit = maxPrice - minPrice;

        //console.log( minPrice, minIndex);
        //console.log( maxPrice);
        alert(`bingo. you are rich. your profit is ${profit}$`);
        //console.log(`profit is ${profit}$`)

    </script>

</head>
