<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let price = [10, 1, 33, 7, 31, 3, 8, 30, 29, 1, 8];
       let profit = 0;
       let profitTemp = 0;
        for(i = 0; i < price.length; i++){
            for(j = i; j < price.length; j++){
                profitTemp = price[j] - price[i];
                if(profit < profitTemp){
                    profit = profitTemp;
                } 
            }
        }
        console.log(`profit is ${profit}$`)       
    </script>
    <title>Document</title>
</head>

</body>
</html>
